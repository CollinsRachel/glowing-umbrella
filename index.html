<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Umbrella</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
     <!--icons-->
     <script src='https://kit.fontawesome.com/eeb15584c0.js' crossorigin='anonymous'></script>


    <!--fonta-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100;0,400;1,400;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <nav id = "topNav" class="head-nav sticky">
        <div class="nav-container">
            <button class="navbar-toggler" aria-expanded="false" aria-controls="navbarDropdown">
                <span>&#9776;</span>
            </button>
            <h1 class="logo">A RAW LENS</h1>
            <ul class="nav-menu">
                <li class="dmfor">
                    <a href="https://www.instagram.com/direct/t/17851648400585125">Message me for collab, or prints available</a>
                </li>
                <li class="igLink">
                    <a href="https://www.instagram.com/a_raw_lens/">@a_raw_lens <i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="photo-container">
        <div class="photo">
            <img src="./images/blue.jpg" alt="blue crystalball on road reflecting the sky">
        </div>
        <div class="photo">
            <img src="./images/dam.jpg" alt="personal pov of bridge from ons side">
        </div>
        <div class="photo">
            <img src="./images/forrest-waterfall.jpg" alt="natural gentle waterfall in forrest">
        </div>
        <div class="photo">
            <img src="./images/jelly fish photo.jpg" alt="jelly fish swimming in a curve">
        </div>
        <div class="photo">
            <img src="./images/silo.jpg" alt="grayscale silo">
        </div>
        <div class="photo">
            <img src="./images/sunset=crystalball.jpg" alt="sunset and reflecting in a crystal ball">
        </div>
        <div class="photo">
            <img src="./images/two-in-the-dark.jpg" alt="grayscale two people standing in abandoned building">
        </div>
        <div class="photo">
            <img src="./images/waterfall-floating-bridge.jpg" alt="large mountain side waterfall and floating bridge overlooking">
        </div>
        <!--add smaller image in a different grid-->
    </div>

    <script>
        const nav = document.getElementById("topNav");
    
        window.onscroll = function () {
            if (window.pageYOffset > 100) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        }

        const navButton = document.querySelector('button[aria-expanded]');

        function toggleNav( {target} ) {
            const expanded = target.getAttribute('aria-expanded') === 'true' || false;
            navButton.setAttribute('aria-expanded', !expanded);
        }

        navButton.addEventListener('click', toggleNav); 
     
    </script>

</body>
</html>
